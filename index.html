<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>

<body>
    <div class="header">
        <h1>Library</h1>

        </button>
    </div>
    <dialog>
        <form method="dialog">
            <div class="inputs">
                <div class="book-title">
                    <label for="title">Book Title *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="book-author">
                    <label for="author">Book Author *</label>
                    <input type="text" id="author" required>
                </div>
                <div class="book-pages">
                    <label for="pages">How many pages ? *</label>
                    <input type="number" id="pages" required min= "1" max="99999">
                </div>
                <div class="book-read">
                    <label for="read">Have you read the book ?</label>
                    <input type="checkbox" id="read">
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="submit-dialog" >Submit</button>
                <button class="close-dialog">Close</button>
            </div>
        </form>
    </dialog>
    <script src="./javascript.js"></script>
</body>
</html>
