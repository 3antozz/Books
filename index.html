<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="main">
        <button type="button" class="add-book">+</button>
        <div class="card">
            <div class="text">
                <h2>Book title</h2>
                <h3>Book author</h3>
                <h3>Pages</h3>
                <h3>Read ?</h3>
            </div>
            <div class="buttons">
                <button type="button" class="toggle-read">Toggle Read</button>
                <button type="button" class="remove-book">Remove</button>
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
