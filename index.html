<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="main">
        <button type="button" class="add-book">+</button>
    </div>
    <dialog>
        <form method="dialog">
            <div class="inputs">
                <div class="book-title">
                    <label for="title">Book Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="book-author">
                    <label for="author">Book Author</label>
                    <input type="text" id="author" required>
                </div>
                <div class="book-pages">
                    <label for="pages">How many pages ?</label>
                    <input type="number" id="pages" required>
                </div>
                <div class="book-read">
                    <label for="read">Have you read the book ?</label>
                    <input type="checkbox" id="read">
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="submit-dialog" >Submit</button>
                <button class="close-dialog">Close</button>
            </div>
        </form>
    </dialog>
    <script src="./javascript.js"></script>
</body>
</html>
